<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Side_hustle</title>
        <link href="side_hustle.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <form>
                <section class="odin">
                    <img src="odin-lined.png" alt="odin-lined">
                </section>
                <div class="div">
                    <p>
                        Welcome to my side hustle.
                    </p> <br> <hr>
                    <section id="customer_Details">
                        <label for="FirstName"><b>First Name <br> </b><input class="Detail" type="text" name="FirstName"></label>

                        <label for="Password"><b>Password <br> </b><input class="Detail" type="password" name="Password"></label>
                        <label for="ConfirmPassword"><b>Confirm Password<br> </b><input class="Detail" type="password" name="ConfirmPassword"></label>
                    </section>
                    <br> <hr>
                    <button type="submit" class="button"><strong>Create Account</strong></button>
                </div>
            </form>
        </main>
